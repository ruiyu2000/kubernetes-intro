apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/ruiyu2000-kube-workshop/frontend:cv-frontend-2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
